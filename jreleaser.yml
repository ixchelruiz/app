project:
  name: app
  description: Sample application
  longDescription: Sample application
  website: https://acme.com/awesome-app
  authors:
    - Ixchel Ruiz
  license: Apache-2.0
  java:
    groupId: com.acme
    version: 8
  extraProperties:
    inceptionYear: 2021

release:
  github:
    overwrite: false
    discussionCategoryName: Announcements
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'feature'
          title: 'feat:'
        - label: 'issue'
          title: 'fix:'
        - label: 'task'
          title: 'chore:'
      categories:
        - title: 'ðŸš€ Features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          labels:
            - 'task'
      replacers:
        - search: 'feat: '
        - search: 'fix: '
        - search: 'chore: '
announce:
  twitter:
    active: NEVER
    status: 'ðŸš€ {{projectNameCapitalized}} {{projectVersion}} has been released!'


packagers:
  brew:
    active: always
    tap:
      username: '1284934+ixchelruiz@users.noreply.github.com'

upload:
  artifactory:
    kordamp:
      active: always
      signatures: true
      host: https://kordamp.jfrog.io/artifactory
      repositories:
        - path: 'binaries/{{projectName}}/{{projectVersion}}/{{artifactFile}}'

distributions:
  app:
    artifacts:
      - path: target/distributions/{{distributionName}}/{{distributionName}}-{{projectVersion}}.zip
      - path: target/distributions/{{distributionName}}/{{distributionName}}-{{projectVersion}}.tar.gz
